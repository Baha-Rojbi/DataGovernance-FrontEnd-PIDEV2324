<form (submit)="createDataTable()" class="space-y-4 bg-white p-6 rounded-lg shadow-lg">
    <div class="text-center">
        <h2 class="text-2xl font-bold" style="color: #4f46e5;">Create a Table</h2> <!-- Directly applied style for custom color -->
    </div>

    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Name"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
               required>
    </div>

    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" [(ngModel)]="description" name="description" placeholder="Description"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  required></textarea>
    </div>

    <button type="submit" 
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white"
            style="background-color: #4f46e5;"> <!-- Directly applied style for custom button color -->
        Create
    </button>
</form>
