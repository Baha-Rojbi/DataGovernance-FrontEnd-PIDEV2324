<form [formGroup]="form" (ngSubmit)="createDataTable()" class="space-y-4 bg-white p-6 rounded-lg shadow-lg">
    <div class="text-center">
        <h2 class="text-2xl font-bold" style="color: #4f46e5;">Create a Table</h2>
    </div>

    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input formControlName="name" type="text" id="name" placeholder="Name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        <mat-error *ngIf="form.get('name').hasError('required')">Name is required</mat-error>
        <mat-error *ngIf="form.get('name').hasError('pattern')">Name must be a string</mat-error>
    </div>

    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea formControlName="description" id="description" placeholder="Description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
        <mat-error *ngIf="form.get('description').hasError('required')">Description is required</mat-error>
    </div>

    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white" style="background-color: #4f46e5;">
        Create
    </button>
</form>
