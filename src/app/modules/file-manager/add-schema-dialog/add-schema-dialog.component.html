<div class="px-6 py-4">
  <h1 class="text-xl font-semibold text-gray-800 mb-4">Add new schema</h1>
  <div class="mb-6">
    <form [formGroup]="addSchemaForm">
      <div class="mb-4">
        <label for="schema-name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input type="text" id="schema-name" formControlName="name" placeholder="Name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <mat-error *ngIf="addSchemaForm.get('name').hasError('required')">Name is required</mat-error>
      </div>
      <div class="mb-4">
        <label for="schema-type" class="block text-sm font-medium text-gray-700 mb-2">Type</label>
        <input type="text" id="schema-type" formControlName="type" placeholder="Type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <mat-error *ngIf="addSchemaForm.get('type').hasError('required')">Type is required</mat-error>
      </div>
      <div class="mb-4">
        <label for="schema-description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea id="schema-description" formControlName="description" placeholder="Description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
      </div>
    </form>
  </div>
  <div class="flex justify-end">
    <button type="button" mat-button [mat-dialog-close]="addSchemaForm.value" [disabled]="addSchemaForm.invalid" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add</button>
  </div>
</div>
