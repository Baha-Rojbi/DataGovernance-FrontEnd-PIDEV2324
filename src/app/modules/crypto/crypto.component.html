<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
   
    .container {
      background-color: white; /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
    }

    .card {
      background-color:  blanchedalmond; /* Semi-transparent background for cards */
    }

    .table-container {
      max-height: 400px; /* Limit height to enable scrolling */
      overflow-y: auto; /* Enable vertical scrolling */
    }
  </style>
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group text-center">
          <label for="dbName" class="form-label">Enter Database Name</label>
          <input type="text" class="form-control" id="dbName" [(ngModel)]="dbName" placeholder="Enter database name">
        </div>

        <div class="form-group text-center">
          <label for="tableName" class="form-label">Enter Table Name</label>
          <input type="text" class="form-control" id="tableName" [(ngModel)]="tableName" placeholder="Enter table name">
        </div>

        <div class="text-center">
          <button (click)="getMetadata()" class="btn btn-primary">Get Metadata</button>
        </div>
      </div>
    </div>

    <div *ngIf="metadata && metadata.length > 0" class="mt-3">
      <h1 class="text-center">Metadata for Database: {{ dbName }}</h1>

      <div class="card mb-3">
        <div class="card-header">
          Tables
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let table of metadata" class="list-group-item">
            <h2 style="color: blue;">Table: {{ table.table_name }}</h2>
            <div class="table-container">
              <table class="table table-bordered table-hover">
                <thead class="thead-white">
                  <tr>
                    <th *ngFor="let column of table.columns">{{ column.column_name }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of table.data">
                    <td *ngFor="let value of row">{{ value }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div *ngIf="!metadata && !isLoading" class="alert alert-secondary mt-3 text-center">
      No metadata available.
    </div>

    <div *ngIf="isLoading" class="text-center mt-3">
      <div class="spinner-border" role="status" aria-hidden="true">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
