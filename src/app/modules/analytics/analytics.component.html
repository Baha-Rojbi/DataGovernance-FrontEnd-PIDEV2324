<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload CSV Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://source.unsplash.com/random/3000x2080');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white; /* Text color */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .container {
      margin-top: 100px;
    }

    .form-group label {
      color: white; /* Label color */
    }

    .btn-primary {
      background-color: #007bff; /* Button background color */
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Hover color */
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="uploadCSV()" enctype="multipart/form-data">
          <div class="form-group">
            <label for="csvFile">Select CSV File</label>
            <input type="file" class="form-control-file" id="csvFile" (change)="onFileSelected($event)" accept=".csv">
          </div>
          <button type="submit" class="btn btn-primary">Upload CSV</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for certain Bootstrap features like modals) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
